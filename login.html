<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/962d3202fe.js" crossorigin="anonymous"></script>
    <title>Login To Your Account</title>
    <link rel="shortcut icon" href="Aryan.jpg" type="image/x-icon">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create An Account</h1>
                <div class="social-container">
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    <span>Use your email for registration</span>
                        <input type="text" placeholder="Name" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="password">
                        <br>
                        <button>Sign Up</button>
            
                    </form>
        </div>
        
        <div class="form-container sign-in-container">
            <form action="#">
        <h1>Sign In</h1>
        <div class="social-container">
            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fab fa-google"></i>
            </a>
            <a href="#">
                <i class="fab fa-github"></i>
            </a>
            </div>
            <span>Login to your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="password">
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Have Already Account?</h1>
                    <p>To keep connect with us please login with account</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Create Your Account</h1>
                    <p>Enter your personal detail and start journey</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
       

    </div>
   
    <script src="login.js"></script>
</body>
</html>
